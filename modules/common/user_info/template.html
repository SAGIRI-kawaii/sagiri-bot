<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 1000px;
            height: 600px; 
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-image: url("http://img95.699pic.com/photo/40250/6412.jpg_wh860.jpg");
            background-size: 100% 100%;
            backdrop-filter: blur(20px); 
        }
        
        #box {
            width: 1000px;
            height: 600px; 
            border: 2px solid red;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .side-box {
            width: 200px;
            overflow: hidden;
            position: relative;
        }

        .mid-box {
            width: 600px;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .side-img {
            width: 360px;
            height: 360px;
            position: absolute;
        }
        
        .img-box {
            margin: 20px;
            width: 180px;
        }

        #avatar {
            margin-top: 20px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid #ccc;
            overflow: hidden;
        }

        #avatar img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
        
        #info {
            margin-top: 30px;
            font-size: x-large;
            width: 400px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 5px;
            border: 3px solid #ccc;
            align-items: center;
            display: flex;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            flex-direction: column;
        }

        #name {
            color: white;
            font-size: xx-large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="side-box" style="margin-top: 200px;">
            <div class="img-box">
                <img class="side-img" src="http://img95.699pic.com/photo/40250/6412.jpg_wh860.jpg" alt="">
            </div>
        </div>
        <div class="mid-box">
            <div id="avatar">
                <img src="http://img95.699pic.com/photo/40250/6412.jpg_wh860.jpg" alt="">
            </div>
            <div id="info">
                <span id="name">和泉纱雾赛高！</span>
                <span style="color: white;">加入数据库时间：2023-09-11 23:16:23</span>
            </div>
            <span style="color: white;">GENERATED BY SAGIRI-BOT</span>
        </div>
        <div class="side-box">
            <div class="img-box"><img class="side-img" style="left: -180px;" src="http://img95.699pic.com/photo/40250/6412.jpg_wh860.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
