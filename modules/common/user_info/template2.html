<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 1000px;
            height: 600px; 
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-image: url("{{ img_url }}");
            background-size: 100% 100%;
            backdrop-filter: blur(20px); 
        }
        
        #box {
            width: 1000px;
            height: 600px; 
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .side-box {
            width: 260px;
            overflow: hidden;
            position: relative;
        }

        .mid-box {
            width: 480px;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .side-img {
            width: 480px;
            height: 480px;
            position: absolute;
        }
        
        .img-box {
            margin: 20px;
            width: 180px;
        }
        
        #info {
            padding: 20px;
            margin-top: 40px;
            font-size: x-large;
            width: 400px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 10px;
            border: 3px solid #ccc;
            align-items: center;
            display: flex;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            flex-direction: column;
        }

        #name {
            color: white;
            font-size: xx-large;
            font-weight: bold;
        }

        #avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        #avatar img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="side-box" style="margin-top: 80px;">
            <div class="img-box">
                <img class="side-img" src="{{ img_url }}" alt="">
            </div>
        </div>
        <div class="mid-box">
            <div id="info">
                <div id="avatar">
                    <img src="{{ img_url }}" alt="">
                </div>
                <span id="name">和泉纱雾赛高！</span>
                <span style="color: white;">加入时间 2023-09-11 23:16:23</span>
                <span style="color: white;">聊天记录 共114514条</span>
                <span style="color: white;">功能调用 共123次</span>
                <span style="color: white;">聊天记录 共114514条</span>
            </div>
            <span style="color: white; margin-top: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">GENERATED BY SAGIRI-BOT</span>
        </div>
        <div class="side-box">
            <div class="img-box"><img class="side-img" style="left: -240px;" src="{{ img_url }}" alt=""></div>
        </div>
    </div>
</body>
</html>
