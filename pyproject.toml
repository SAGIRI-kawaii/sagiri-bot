[tool.poetry]
name = "SAGIRI-BOT"
version = "3.2.1"
description = "基于Graia Ariadne和Mirai的QQ机器人 SAGIRI-BOT"
authors = ["SAGIRI-kawaii"]
license = "AGPL-3.0 license"

[tool.poetry.dependencies]
# < 3.11 是因为 numpy 需要
python = ">=3.8,<3.11"
aiohttp = ">=3.8.1"
beautifulsoup4 = ">=4.11.1"
graia-scheduler = ">=0.0.8"
graia-ariadne = ">=0.8.2"
graia-saya = ">=0.0.16"
graiax-silkcoder = ">=0.3.1"
fastapi = ">=0.79.0"
imageio = ">=2.21.1"
jieba = ">=0.42.1"
loguru = ">=0.6.0"
matplotlib = ">=3.5.2"
moviepy = ">=1.0.3"
numpy = ">=1.22.4"
pillow = ">=9.2.0"
pydantic = ">=1.9.1"
python-dateutil = ">=2.8.2"
pyyaml = ">=6.0"
qrcode = ">=7.3.1"
sqlalchemy = ">=1.4.40"
tencentcloud-sdk-python = ">=3.0.711"
uvicorn = ">=0.18.2"
wordcloud = ">=1.8.2"
aiosqlite = ">=0.17.0"
alembic = ">=1.8.1"
playwright = ">=1.24.1"
pytz = ">=2022.1"
psutil = ">=5.9.1"
pyzipper = ">=0.3.6"
aiofiles = ">=0.8.0"
jinja2 = ">=3.1.2"
markdown = ">=3.4.1"
requests = ">=2.28.1"
scipy = ">=1.9.0"
picimagesearch = ">=3.3.11"
pypinyin = ">=0.47.0"
creart = ">=0.2.1"
unwind = ">=0.3.2"
chardet = ">=5.0.0"
basicsr = { version = ">=1.4.1", optional = true }
realesrgan = { version = ">=0.2.5.0", optional = true }

# mockingbird所需模块
# 因为最新版numba与torch所需要的numpy版本不同，所以只能锁定了
mockingbirdforuse = { version = ">=0.2.3", optional = true }
torch = { version = "1.12.1", optional = true }

[tool.poetry.extras]
# 跟 pytorch 什么的扯上关系的，还是都选装吧
super_resolution = ["realesrgan", "basicsr"]
mockingbird = ["mockingbirdforuse", "torch"]

[tool.poetry.dev-dependencies]
black = "^22.6.0"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true